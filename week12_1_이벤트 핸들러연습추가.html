<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event Test</title>

    <style>
        div {
            border: 1px solid black;
            width: 70%;
            padding: 30px;
            background-color: white;
        }

        span {
            border: 1px solid darkturquoise;
            padding: 2px;
            background-color: darkturquoise;
        }

        p {
            line-height: 200%;
        }
    </style>
    <script>
        //----------------------------------------------------------------
        function mouseEnter() {
            this.style.borderColor = "blue";
            let p = document.querySelector("p");
            p.innerHTML += "<span>" + this.id + "</span>에 진입하였습니다.<br>";
        }

        function mouseOver() {
            this.style.borderColor = "blue";
            this.style.backgroundColor = 'yellow';
            let p = document.querySelector("p");
            p.innerHTML += "<span>" + this.id + "</span>에 위에 있습니다.<br>";
            event.stopPropagation(); //이벤트 전파 중단 요청
        }

        function mouseLeave() {
            this.style.borderColor = "black";
            let p = document.querySelector("p");
            p.innerHTML += "<span>" + this.id + "</span>에 벗어났습니다.<br>";
        }

        function mouseOut() {
            this.style.borderColor = "black";
            this.style.backgroundColor = 'white';
            let p = document.querySelector("p");
            p.innerHTML += "<span>" + this.id + "</span> 밖에 있습니다.<br>";
            event.stopPropagation(); //이벤트 전파 중단 요청
        }

        function clearP() {
            this.innerHTML = "";
            //---->초기화 시킬땐 빈 문자열을 사용한다.!
        }

        //----------------------------------------------------------------
        window.onload = function() {
            //div 객체들에 각각 event listener를 등록
            let divArray = document.getElementsByTagName("div");
            for(let item of divArray) {
                item.addEventListener("mouseeOver", mouseOver);
                item.addEventListener("mouseOut", mouseOut);
                //item.addEventListener("mouseenter", mouseEnter);
                i//tem.addEventListener("mouseleave", mouseLeave);
            }
            document.querySelector("p").addEventListener("click", clearP);           
        }
        //----------------------------------------------------------------
    </script>
</head>
<body>
    <h1>Mouse Event: Mouseover vs Mouseenter</h1>
    <hr>
    <div id="divA">
        DIV A

        <div id="divB">
            DIV B

            <div id="divC">
                 DIV C
            </div>
        </div>
    </div>
<hr>
<h2>Event log</h2>
<p></p>
</body>
</html>
